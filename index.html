

    <!DOCTYPE html>


    <html>
        <head>
            <title>Web Quiz</title> 
            <meta name="viewport" content="width=device-width, intial-scale=1">
            <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <div class="outer-container">

                <div class="top-bar">
                    <button>Highscores</button>
                    <p>Timer: 00:00</p>
            </div>

            <div class="inner-container">


                    <header class="quiz intro">
                        <h1>Welcome to quiz</h1>
                        <p>To get started with the quiz, start the quiz!</p>
                        <button>Start Quiz!</button>
                    </header>

                    <main>

                        <section class="question-screen">
                            <h2>String Values must be enclosed within _____ when being assigned to variables</h2>
                            <ul>
                                <li> <button>Commas</button></li>
                                <li> <button>Curly brackets</button></li>
                                <li> <button>Quotes</button></li>
                                <li> <button>Parenthesis</button></li>
                            </ul>
                        </section>




                        <section class="quiz-finish-screen">
                            <h2>Quiz Finished!</h2>
                            <p>Your Score: 00</p>

                            <div>
                                <label for="">Enter intials:</label>
                                <input type="text">
                                <button>Submit</button>
                            </div>
                        </section>




                        <section class="highscores-screen">
                            <h2>Highscores:</h2>
                            <ol>
                                <li>WH - 20</li>
                                <li>WH - 20</li>
                                <li>WH - 20</li>
                                <li>WH - 20</li>
                            </ol>
                            <button>Go Back</button>
                            <button>Clear Highscores</button>
                        </section>
                    </main>
                </div>

            </div>
        </body>
    </html>
